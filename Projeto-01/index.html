<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>
                    Preencha todas as informações do veículo e marque os opcionais.
                </p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="Ex: Honda Civic 2020 impecável" maxlength="40" required />
                    </div>
                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="Defina o preço" required />
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="Detalhes do veículo, histórico, revisões, etc." required></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Ex: Honda" required />
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" class="block" placeholder="Ex: Civic" required />
                    </div>
                    <div class="box-input">
                        <label for="year">Ano <span class="required-field">*</span></label>
                        <input type="number" name="year" id="year" class="block" placeholder="Ex: 2020" required />
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                        <input type="number" name="mileage" id="mileage" class="block" placeholder="Ex: 35000" required />
                    </div>
                    <div class="box-input">
                        <label for="color">Cor <span class="required-field">*</span></label>
                        <input type="text" name="color" id="color" class="block" placeholder="Ex: Prata" required />
                    </div>
                    <div class="box-input">
                        <label for="doors">Portas <span class="required-field">*</span></label>
                        <select name="doors" id="doors" class="block" required>
                            <option value="">Selecione</option>
                            <option value="2">2</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="box-input">
                        <label for="fuel">Combustível <span class="required-field">*</span></label>
                        <select name="fuel" id="fuel" class="block" required>
                            <option value="">Selecione</option>
                            <option value="gasolina">Gasolina</option>
                            <option value="etanol">Etanol</option>
                            <option value="flex">Flex</option>
                            <option value="diesel">Diesel</option>
                            <option value="eletrico">Elétrico</option>
                        </select>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de compra <span class="required-field">*</span></label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" required />
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear" value="manual" required>
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear" value="automatico">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li><input type="checkbox" id="airbag" name="optional[]" value="airbag"><label for="airbag">Airbag</label></li>
                            <li><input type="checkbox" id="alarm" name="optional[]" value="alarm"><label for="alarm">Alarme</label></li>
                            <li><input type="checkbox" id="ac" name="optional[]" value="ac"><label for="ac">Ar Condicionado</label></li>
                            <li><input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera"><label for="reverse_camera">Câmera de Ré</label></li>
                            <li><input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist"><label for="lane_assist">Assistente de Pista</label></li>
                            <li><input type="checkbox" id="keyless" name="optional[]" value="keyless"><label for="keyless">Partida Keyless</label></li>
                            <li><input type="checkbox" id="smartphone" name="optional[]" value="smartphone"><label for="smartphone">Integração com o celular</label></li>
                            <li><input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat"><label for="leather_seat">Banco de Couro</label></li>
                            <li><input type="checkbox" id="sunroof" name="optional[]" value="sunroof"><label for="sunroof">Teto Solar</label></li>
                            <li><input type="checkbox" id="abs" name="optional[]" value="abs"><label for="abs">Freio ABS</label></li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro <span class="required-field">*</span></p>
                        <div class="file-upload">
                            <p>Arraste e solte as imagens aqui ou clique para enviar</p>
                            <input type="file" multiple accept="image/png, image/jpg, image/jpeg" id="images" name="images" required />
                        </div>
                    </div>
                    <div class="contact-box">
                        <h2>Informações de Contato</h2>
                        <div class="box-input">
                            <label for="seller_name">Seu nome <span class="required-field">*</span></label>
                            <input type="text" name="seller_name" id="seller_name" class="block" required />
                        </div>
                        <div class="box-input">
                            <label for="phone">Telefone <span class="required-field">*</span></label>
                            <input type="tel" name="phone" id="phone" class="block" placeholder="(99) 99999-9999" required />
                        </div>
                        <div class="box-input">
                            <label for="email">E-mail <span class="required-field">*</span></label>
                            <input type="email" name="email" id="email" class="block" required />
                        </div>
                    </div>
                    <input type="submit" value="Enviar Anúncio" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
